<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Resultados Electorales - España</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Mapa de Resultados Electorales - España 2023</h1>
            <p class="subtitle">Elecciones Generales - Congreso de los Diputados</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Map Container -->
            <div id="map"></div>

            <!-- Results Panel -->
            <aside class="results-panel" id="resultsPanel">
                <div class="panel-header">
                    <h2>Resultados</h2>
                </div>
                <div class="panel-content" id="panelContent">
                    <p class="info-text">Haz clic en una comunidad autónoma para ver los resultados detallados</p>
                </div>
            </aside>
        </div>

        <!-- Legend -->
        <div class="legend" id="legend">
            <h3>Partidos</h3>
            <div class="legend-items" id="legendItems"></div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Application JS -->
    <script src="js/data-loader.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
