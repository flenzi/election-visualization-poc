<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results Map - Spain (Leaflet)</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Election Results Map - Spain 2023</h1>
            <p class="subtitle">General Elections - Congress of Deputies (Leaflet.js)</p>
            <div style="margin-top: 0.5rem;">
                <a href="index.html" style="color: white; text-decoration: none; font-size: 0.9rem; opacity: 0.9;">
                    ‚Üê Back to home
                </a>
                <span style="color: rgba(255,255,255,0.5); margin: 0 0.5rem;">|</span>
                <a href="d3.html" style="color: white; text-decoration: none; font-size: 0.9rem; opacity: 0.9;">
                    View D3.js version
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Map Container -->
            <div id="map"></div>

            <!-- Results Panel -->
            <aside class="results-panel" id="resultsPanel">
                <div class="panel-header">
                    <h2>Results</h2>
                </div>
                <div class="panel-content" id="panelContent">
                    <p class="info-text">Click on an autonomous community to see detailed results</p>
                </div>
            </aside>
        </div>

        <!-- Legend -->
        <div class="legend" id="legend">
            <h3>Parties</h3>
            <div class="legend-items" id="legendItems"></div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Application JS -->
    <script src="js/data-loader.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
